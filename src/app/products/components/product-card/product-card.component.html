@if(product){
<div class="card bg-base-100 shadow-sm ml-3 animate-fadeIn">
  <figure>
    <img [src]="product.images | ProductImagePipe" alt="{{ product.title }}" />
  </figure>
  <div class="card-body">
    <h2
      class="card-title font-montserrat text-accent hover:underline cursor-pointer"
      [routerLink]="['/product', product.slug]"
    >
      {{ product.title }}
    </h2>
    <p>{{ product.description | slice : 0 : 70 }}...</p>
    <div class="card-actions justify-end">
      <button
        class="link link-accent"
        [routerLink]="['/product', product.slug]"
      >
        Ver producto
      </button>
    </div>
  </div>
</div>
}
